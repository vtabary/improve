<improve-list [list]="list" [searchKeys]="['label']">
  <ng-container title>Liste des sons</ng-container>
  <ng-template #item let-item="item">
    <improve-sounds-item
      [item]="item"
      (askPlay)="onPlay(item)"
    ></improve-sounds-item>
  </ng-template>
  <ng-container bottomContent>
    <improve-audio-player
      #player
      [sources]="sources"
      (sourceChange)="onSourceChange($event)"
    ></improve-audio-player>
  </ng-container>
</improve-list>

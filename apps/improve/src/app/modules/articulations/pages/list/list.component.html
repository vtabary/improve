<improve-layout-with-buttons>
  <ng-container title>Liste des phrases</ng-container>
  <ng-container content>
    <div class="px-2">
      <ul class="divide-y divide-gray-200">
        <li class="py-4 px-2" *ngFor="let item of list; index as i">
          <improve-articulation-item
            [item]="item"
            [used]="used.includes(i)"
          ></improve-articulation-item>
        </li>
      </ul>
    </div>
  </ng-container>
  <ng-container buttons>
    <a routerLink="/articulations" class="grow text-center">Retour</a>
  </ng-container>
</improve-layout-with-buttons>

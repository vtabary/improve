<improve-layout-with-buttons>
  <ng-container title>Phrase al√©atoire</ng-container>
  <ng-container content>
    <div class="h-full w-full flex items-center justify-center">
      <div class="lg:text-2xl text-lg p-4">
        <ng-container *ngIf="articulation; noTheme">
          <improve-articulation-item
            [item]="articulation"
          ></improve-articulation-item>
        </ng-container>

        <ng-template #noTheme>Aucune phrase disponible</ng-template>
      </div>
    </div>
  </ng-container>
  <ng-container buttons>
    <a routerLink="/articulations" class="grow text-center">Retour</a>
    <button
      class="ui-link grow"
      type="button"
      (click)="onNewArticulation()"
      *ngIf="articulation"
    >
      Nouvelle phrase
    </button>
  </ng-container>
</improve-layout-with-buttons>
